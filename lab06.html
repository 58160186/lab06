
<html>
    <head>
        <script>
        function loadXMLDoc(){
         var xmlhttp;
         if(window.XMLHttpRequest){
             xmlhttp=new XMLHttpRequest();

         } else{
             xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
         }
         xmlhttp.onreadystatechange= function(){
             alert(xmlhttp.readyState + " : " + xmlhttp.status);
             if(xmlhttp.readyState==4 && xmlhttp.status==200){
                 document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
             }
         }
         xmlhttp.open("GET","http://angsila.cs.buu.ac.th/~wittawas/592/887371/labs/get_html.php",true);
         xmlhttp.send();

         var xmlhttp1;
         if(window.XMLHttpRequest){
             xmlhttp1=new XMLHttpRequest();

         } else{
             xmlhttp1=new ActiveXObject("Microsoft.XMLHTTP");
         }
         xmlhttp1.onreadystatechange= function(){
             alert(xmlhttp1.readyState + " : " + xmlhttp1.status);
             if(xmlhttp1.readyState==4 && xmlhttp1.status==200){
                 document.getElementById("myDiv").innerHTML = xmlhttp1.responseText;
             }
         }
         xmlhttp1.open("GET","http://angsila.cs.buu.ac.th/~wittawas/592/887371/labs/get_json.php",true);
         xmlhttp1.send();


        

        }
        </script>
    </head>
    <body>
        <div id="myDiv">
            <h2>
                Show Html <br>
                Show XML <br>
                Show Json <br> 
            </h2>
        </div>
        <button type="button" onclick="loadXMLDoc()">
            Change Content
        </button>
    </body>
</html>
